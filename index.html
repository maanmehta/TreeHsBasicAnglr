
<!doctype html>
<html lang="en">
<head>
<title></title>
<link href="https://fonts.googleapis.com/css?family=Varela+Round"
	rel='stylesheet' type='text/css'>
<link href="./styles/main.css" rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
	<h1>My TODOs - work branch</h1>

	<div ng-controller="mainCtrl" class="list">
		<div class="add">
			<a href="" ng-click="addTodo()">+ Add a new Task</a>

		</div>
		<div class="item" 
		ng-repeat="todo in todos | orderBy:'completed':true"
			ng-class="{'editing-item':editing, 'edited':todo.edited, 'completed':todo.completed}">
			<input type="checkbox" ng-model="todo.completed" /> <label
				ng-hide="editing" ng-click="editing=true;">{{todo.name}}</label> <input
				id="someInp" ng-show="editing" class="editing-label"
				ng-change="todo.edited=true" type="text" ng-model="todo.name"
				ng-blur="editing=false;" />


			<div class="actions">
				<a href="" ng-click="editing=!editing">Edit</a> <a href=""
					ng-click="saveTodo(todo)">Save</a> <a href="" class="delete"
					ng-click="deleteTodo(todo, $index)">Delete</a>
			</div>
		</div>

	</div>

	<!--div ng-controller="imASibling">
      {{foobar}}
  </div-->


	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

	<script src="scripts/app.js" type="text/javascript"></script>
	<script src="scripts/controllers/main.js" type="text/javascript"></script>
	<script src="scripts/services/data.js" type="text/javascript"></script>
</body>


</html>
